<!DOCTYPE html>

<div ng-controller="homeCtrl">
    <h1 class="md-accent">Home</h1>

        <div flex>
            <div ng-repeat="post in posts | orderBy:'date':true" >
                    <md-card>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline md-accent">{{post.title}}</span>
                                <span class="md-subhead">{{post.date | date:'MMMM dd, yyyy'}}</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <p>{{post.content}}</p>
                        </md-card-content>
                        <md-card-footer>
                            <h3>{{post.author}}</h3>
                            <p>{{post.tags}}</p>
                        </md-card-footer>
                    </md-card>
            </div>
        </div>



</div>
